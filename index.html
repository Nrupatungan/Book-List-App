<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Name -->
    <title>MyBookList</title>
    <!-- Bootswatch CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
    <!-- Fontawesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
       <div class="container mt-3">
        <h1 class="display-1 text-center"><i class="fas fa-book-open"></i>My<span class="text-danger">Book</span>List</h1>
        <fieldset class="card card-body">
            <form id="book-form">
                <div class="form-group my-2">
                    <label for="title">Title:</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group my-2">
                    <label for="author">Author:</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group my-2">
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-outline-warning border-2 text-white fw-bold">
            </form>
        </fieldset>
        <table class="table table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN#</th>
              </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
       </div>
       <script src="script.js"></script>
</body>
</html>
